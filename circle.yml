machine:
  ruby:
    version: 2.4.1
deployment:
  production:
    branch: source
    commands:
      - npm install -g bower
      - bower install
      - npm install gulp-cli -g
      - npm install
      - gulp scripts
      - git config --global user.name "${GH_NAME}"
      - git config --global user.email "${GH_EMAIL}"
      - bundle exec middleman deploy
test:
  override:
    - "true"